<ion-card>
  <ion-card-header>
    <ion-card-title>Experiencia Laboral</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <ion-item>
      <ion-label position="floating">Empresa</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Año Inicio</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>¿Trabajo Actual?</ion-label>
      <ion-toggle [(ngModel)]="trabajoActual"></ion-toggle>
    </ion-item>

    <ion-item *ngIf="!trabajoActual">
      <ion-label position="floating">Año Término</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Cargo</ion-label>
      <ion-input></ion-input>
    </ion-item>

  </ion-card-content>
</ion-card>
