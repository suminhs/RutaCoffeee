<ion-header>
  <ion-toolbar>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of posts">
      <ion-label>
        <h2>{{ p.title }}</h2>
        <p>{{ p.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
