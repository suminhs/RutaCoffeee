<ion-content [fullscreen]="true" class="login-background">
  
    <!-- Imagen del logo -->
   <div class="= logo-container">
    <img src="../../assets/img/logo.png" alt="Logo" class="logo">
   </div>
 

  <ion-card class="login-box">  
    <ion-card-header>
      <ion-card-title>Bienvenido!</ion-card-title>    
    </ion-card-header>

  <ion-card-content  class="indie-flower-regular">

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>    

    <ion-button expand="block" (click)= "login()">Ingresar</ion-button>    
    <ion-text (click)="registro()">
  ¿No tienes cuenta? <span class="link">Regístrate</span>
    </ion-text>
  
  </ion-card-content>  

  </ion-card>  

</ion-content>
