<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fondo" >
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualizar mis datos</ion-card-title>
      <ion-card-subtitle>Usuario: {{ user }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="Ingrese su nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="correo" placeholder="Ingrese su correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input type="tel" [(ngModel)]="telefono" placeholder="Ingrese su teléfono"></ion-input>
      </ion-item>      

    <ion-button class="boton" expand="block" color="success" (click)="guardarCambios()">GUARDAR CAMBIOS</ion-button>
    <ion-button class="boton" expand="block" color="success" (click)="limpiarCampos()">LIMPIAR CAMPOS</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
