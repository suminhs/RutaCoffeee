<!-- HEADER SUPERIOR -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<!-- CONTENIDO PRINCIPAL -->
<ion-content [fullscreen]="true" class="ion-padding">

  <h2 class="ion-text-center">DATOS PERSONALES</h2>

  <!-- CARD 1: SEGMENTOS -->
  <ion-card>
    <ion-card-content>

      <!-- SEGMENT -->
      <ion-segment [(ngModel)]="segmentValue">
        <ion-segment-button value="datos">
          <ion-label>Mis Datos</ion-label>
        </ion-segment-button>

        <ion-segment-button value="experiencia">
          <ion-label>Experiencia Laboral</ion-label>
        </ion-segment-button>

        <ion-segment-button value="certificaciones">
          <ion-label>Certificaciones</ion-label>
        </ion-segment-button>
      </ion-segment>

      <!-- CONTENIDO DEL SEGMENT -->
      <div class="segment-content" style="margin-top: 15px;">
        <app-mis-datos *ngIf="segmentValue === 'datos'"></app-mis-datos>
        <app-experiencia-laboral *ngIf="segmentValue === 'experiencia'"></app-experiencia-laboral>
        <app-certificaciones *ngIf="segmentValue === 'certificaciones'"></app-certificaciones>
      </div>

    </ion-card-content>
  </ion-card>

  <!-- CARD 2: GEOLOCALIZACIÓN -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi Ubicación Actual</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <ion-button expand="block" (click)="obtenerUbicacion()">
        Obtener ubicación
      </ion-button>

      <div *ngIf="latitud && longitud" style="margin-top: 15px;">
        <p><strong>Latitud:</strong> {{ latitud }}</p>
        <p><strong>Longitud:</strong> {{ longitud }}</p>

        <!-- MINI MAPA -->
        <iframe
          width="100%"
          height="250"
          frameborder="0"
          style="border:0; margin-top: 10px;"
          [src]="mapUrl"
          allowfullscreen>
        </iframe>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
