<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cerrar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¿Deseas cerrar sesión?</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" color="danger" (click)="logout()">
        Cerrar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
