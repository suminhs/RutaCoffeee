<ion-app>
  
  <ion-menu contentId="main-content" side="start" menuId="mainMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-item button routerLink="/home" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item routerLink="/profile" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          <ion-label>Mi Perfil</ion-label>
        </ion-item>

        <ion-item button routerLink="/tabs" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="newspaper-outline" slot="start"></ion-icon>          
          <ion-label>Posts</ion-label>
        </ion-item>

        <ion-item routerLink="/contactanos" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Contáctanos</ion-label>
        </ion-item>

        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>  
  
    <ion-router-outlet id="main-content"></ion-router-outlet>  
  

</ion-app>
