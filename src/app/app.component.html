<ion-app>

  <!-- Menú lateral -->
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="light">
          <ion-title>Menú</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item routerLink="/profile" (click)="closeMenu()">
            <ion-label>Mi Perfil</ion-label>
          </ion-item>

          <ion-item routerLink="/contactanos" (click)="closeMenu()">
            <ion-label>Contáctanos</ion-label>
          </ion-item>

          <ion-item (click)="cerrarSesion()">
            <ion-label color="danger">Cerrar Sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>


    <ion-router-outlet></ion-router-outlet>
</ion-app>
